<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Login</title>
    <meta name="description" content="Agenda tu turno con nosotros y no dudes en realizar oportunamente tu revisión y control dental. ¡Reserva tu turno ahora!">
</head>
<body class="bodyLogin">

    <div class="form-body">
        <img src="../img/Prueba logo.png" alt="user-login">
        <p class="text">Bienvenido a Medicina Dental</p>
        <form class="login-form">
            <input type="text" placeholder="Email o nombre de usuario" id="usuario">
            <input type="password" placeholder="Contraseña" id="contraseña">
            <input class="button1" type="button" value="Iniciar Sesión" onclick="loguear()">
        </form>
        <div id="resultado" class="row my-5"></div>
    </div>
        
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
